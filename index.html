<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>49th Marketplace</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Masonry JS CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry-layout/4.2.2/masonry.pkgd.min.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <!-- Inline CSS -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem; /* Add space between items */
    }
    .grid-item {
      width: calc(33.333% - 1rem); /* Adjust width based on the number of columns and gaps */
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="bg-[#18191A] text-white">
  <div class="flex">
    <!-- Left Sidebar -->
    <div class="w-1/4 p-4 border-r border-gray-700">
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-3xl font-bold">49th Marketplace</h1>
      </div>
      <h2 class="text-center mb-4">Isotope & Fancybox</h2>
      <div class="wrapper">
        <div class="filter mb-4">
          <a href="#" data-filter="*" class="current">All Categories</a>
          <a href="#" data-filter=".webTemplates">Web Templates</a>
          <a href="#" data-filter=".logos">Logos</a>
          <a href="#" data-filter=".drawings">Drawings</a>
          <a href="#" data-filter=".ui">UI Elements</a>
        </div>
        <div class="grid" id="masonry-grid">
          <div class="grid-item logos">
            <a class="fancybox" href="http://poiemaweb.com/assets/images/dribbble-1.png"></a>
          </div>
          <div class="grid-item drawings">
            <a class="fancybox" href="http://poiemaweb.com/assets/images/dribbble-2.png"></a>
          </div>
          <div class="grid-item drawings">
            <a class="fancybox" href="http://poiemaweb.com/assets/images/dribbble-3.png"></a>
          </div>
          <div class="grid-item webTemplates">
            <a class="fancybox" href="http://poiemaweb.com/assets/images/dribbble-4.png"></a>
          </div>
          <!-- Add more grid items as needed -->
        </div>
      </div>
    </div>
  </div>

  <!-- Initialize Masonry -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var grid = document.querySelector('#masonry-grid');
      var msnry = new Masonry(grid, {
        itemSelector: '.grid-item',
        columnWidth: '.grid-item',
        percentPosition: true
      });
    });
  </script>
</body>
</html>
